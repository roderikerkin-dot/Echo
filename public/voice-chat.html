<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π —á–∞—Ç | EchoLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #36393F;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.3);
            background-color: #18191c;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .back-button {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 20px;
            cursor: pointer;
            margin-right: 16px;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button:hover {
            color: #ffffff;
            background-color: #36393F;
            border-radius: 3px;
        }

        .voice-chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .call-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .call-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }

        .mic-btn {
            background-color: #5865f2;
        }

        .mic-btn.muted {
            background-color: #f23f43;
        }

        .video-btn {
            background-color: #5865f2;
        }

        .video-btn.off {
            background-color: #f23f43;
        }

        .call-btn {
            background-color: #f23f43;
        }

        .participants {
            margin-top: 30px;
            width: 100%;
        }

        .participant {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5865f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 10px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: 500;
        }

        .participant-status {
            font-size: 12px;
            color: #b9bbbe;
        }

        .user-info-panel {
            background-color: #2f3136;
            padding: 12px;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #5865f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-right: 8px;
        }

        .user-details {
            flex: 1;
            overflow: hidden;
        }

        .username {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: #b9bbbe;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .user-actions button {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 20px;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user-actions button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .user-actions button:hover {
            color: #ffffff;
            background-color: #36393F;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1>EchoLink Voice</h1>
    </div>

    <div class="voice-chat-container">
        <div class="call-interface">
            <div class="call-controls">
                <button class="control-btn mic-btn" id="micBtn" title="–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω" onclick="toggleMic()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 11V13C5 16.31 7.69 19 11 19H13C16.31 19 19 16.31 19 13V11" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 19V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="control-btn video-btn off" id="videoBtn" title="–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" onclick="toggleVideo()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 8V16C21 17.1 20.1 18 19 18H7L3 22V6L7 8H19C20.1 8 21 8.9 21 10Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 12L16 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="control-btn call-btn" title="–ó–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–∑–æ–≤" onclick="endCall()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="participants">
                <div class="participant">
                    <div class="participant-avatar">üë§</div>
                    <div class="participant-info">
                        <div class="participant-name" id="currentUsername">CurrentUser</div>
                        <div class="participant-status">–í—ã</div>
                    </div>
                </div>
                <div class="participant">
                    <div class="participant-avatar">üë•</div>
                    <div class="participant-info">
                        <div class="participant-name">FriendUser</div>
                        <div class="participant-status">–ü–æ–¥–∫–ª—é—á–µ–Ω</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="user-info-panel">
        <div class="user-avatar">üë§</div>
        <div class="user-details">
            <div class="username" id="currentUsernameDisplay">CurrentUser</div>
            <div class="user-status" id="currentUserTag">#4567</div>
        </div>
        <div class="user-actions">
            <button onclick="logout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
                    <path d="M11 7H9V17H11V7Z" fill="currentColor"/>
                    <path d="M15 10V14H17V10H15Z" fill="currentColor"/>
                </svg>
            </button>
            <button onclick="goToMain()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3L2 12H5V20H11V14H13V20H19V12H22L12 3Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ —Ç–µ–≥
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (token) {
                fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.getElementById('currentUsername').textContent = data.username;
                        document.getElementById('currentUsernameDisplay').textContent = data.username;
                    }
                    
                    if (data.user_tag) {
                        document.getElementById('currentUserTag').textContent = '#' + data.user_tag;
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                });
            }
        });

        let isMicMuted = false;
        let isVideoOff = true;

        function toggleMic() {
            isMicMuted = !isMicMuted;
            const micBtn = document.getElementById('micBtn');
            
            if (isMicMuted) {
                micBtn.classList.add('muted');
                micBtn.title = '–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
                micBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 11V13C5 16.31 7.69 19 11 19H13C16.31 19 19 16.31 19 13V11" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 19V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
            } else {
                micBtn.classList.remove('muted');
                micBtn.title = '–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
                micBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 11V13C5 16.31 7.69 19 11 19H13C16.31 19 19 16.31 19 13V11" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 19V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
            }
        }

        function toggleVideo() {
            isVideoOff = !isVideoOff;
            const videoBtn = document.getElementById('videoBtn');
            
            if (isVideoOff) {
                videoBtn.classList.add('off');
                videoBtn.title = '–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É';
                videoBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 8V16C21 17.1 20.1 18 19 18H7L3 22V6L7 8H19C20.1 8 21 8.9 21 10Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 12L16 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
            } else {
                videoBtn.classList.remove('off');
                videoBtn.title = '–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É';
                videoBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 8V16C21 17.1 20.1 18 19 18H7L3 22V6L7 8H19C20.1 8 21 8.9 21 10Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 12L16 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
            }
        }

        function endCall() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∑–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–∑–æ–≤?')) {
                window.history.back();
            }
        }

        function goBack() {
            window.history.back();
        }

        function goToMain() {
            window.location.href = 'index.html';
        }

        function logout() {
            const confirmed = confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è?');
            if (confirmed) {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
