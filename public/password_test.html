<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест кнопки просмотра пароля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(32, 34, 37, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #b9bbbe;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #18191c;
            border: 1px solid #202225;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password-btn:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест кнопки просмотра пароля</h1>
        <div class="form-group">
            <label for="password">Пароль</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Введите пароль" required style="padding-right: 40px;">
                <button type="button" id="togglePassword" class="toggle-password-btn" onclick="togglePasswordVisibility('password', 'togglePassword')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль</label>
            <div style="position: relative;">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required style="padding-right: 40px;">
                <button type="button" id="toggleConfirmPassword" class="toggle-password-btn" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(passwordFieldId, toggleButtonId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleButton = document.getElementById(toggleButtonId);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                // Обновляем иконку глаза, чтобы показать, что пароль теперь виден
                toggleButton.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 10L12 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M10 12L14 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
            } else {
                passwordField.type = 'password';
                // Обновляем иконку глаза, чтобы показать, что пароль снова скрыт
                toggleButton.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                `;
            }
        }
    </script>
</body>
</html>
