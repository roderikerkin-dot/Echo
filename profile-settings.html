<body>

                    <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    const userData = await response.json();

                    document.getElementById('username').value = userData.username || '';
                    document.getElementById('currentUsername').textContent = userData.username || '';

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏–∑ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    document.getElementById('avatarPreview').textContent = userData.avatar || 'üë§';

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é "–û —Å–µ–±–µ" –∏–∑ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è
                    document.getElementById('aboutMe').value = userData.about_me || '';

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º CSRF-—Ç–æ–∫–µ–Ω
                    if (userData.csrfToken) {
                        localStorage.setItem('csrfToken', userData.csrfToken);
                    }
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        });

        function goBack() {
            window.history.back();
        }

        function goToMain() {
            window.location.href = 'index.html';
        }

        function logout() {
            const confirmed = confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è?');
            if (confirmed) {
                // –û—Ç–∑—ã–≤–∞–µ–º —Ç–æ–∫–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                const token = localStorage.getItem('token');
                if (token) {
                    fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    })
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ:', error)); // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
                }

                // –£–¥–∞–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('token');
                localStorage.removeItem('userAvatar');

                window.location.href = 'login.html';
            }
        }

        function changeAvatar() {
            // –ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∞–≤–∞—Ç–∞—Ä–æ–≤
            const avatars = ['üë§', 'üë•', 'üë§', 'ü§ñ', 'üëª', 'üê±', 'üê∂'];
            const currentAvatar = document.getElementById('avatarPreview').textContent;
            const currentIndex = avatars.indexOf(currentAvatar);
            const nextIndex = (currentIndex + 1) % avatars.length;
            const newAvatar = avatars[nextIndex];
            
            document.getElementById('avatarPreview').textContent = newAvatar;
        }

        function saveProfileChanges() {
            const newUsername = document.getElementById('username').value.trim();
            const newAboutMe = document.getElementById('aboutMe').value.trim();
            const avatar = document.getElementById('avatarPreview').textContent;
            const token = localStorage.getItem('token');
            const csrfToken = localStorage.getItem('csrfToken'); // –ü–æ–ª—É—á–∞–µ–º CSRF-—Ç–æ–∫–µ–Ω

            if (!token) {
                alert('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è');
                window.location.href = 'login.html';
                return;
            }

            if (newUsername) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        username: newUsername,
                        about: newAboutMe,
                        avatar: avatar,
                        csrfToken: csrfToken // –î–æ–±–∞–≤–ª—è–µ–º CSRF-—Ç–æ–∫–µ–Ω –≤ –∑–∞–ø—Ä–æ—Å
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);

                        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                        document.getElementById('currentUsername').textContent = newUsername;
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è');
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                    alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                });
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }
        }
    </script>
